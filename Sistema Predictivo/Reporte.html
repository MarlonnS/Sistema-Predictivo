<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Accidentes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/Reporte.css">
</head>

<body>
    <div class="sidebar d-flex justify-content-between">
        <div class="icon">
            <img src="img/logo-datos.png" alt="Logo" width="40">
        </div>

        <div class="d-flex flex-column bd-highlight">
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #6196f5;">
                    <a href="Reporte.html"><img src="img/estadistica.png" alt="Logo" width="30"></a>
                </button>
            </div>
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #f7f7f7;">
                    <a href="Mapa.html"><img src="img/Mapa.png" alt="Logo" width="30"></a>
                </button>
            </div>
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #f7f7f7;">
                    <a href="Datos.html"><img src="img/Datos.png" alt="Logo" width="30"></a>
                </button>
            </div>
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #f7f7f7;">
                    <a href="config.html"><img src="img/Config.png" alt="Logo" width="30"></a>
                </button>
            </div>
        </div>

        <div class="icon mb-4">
            <a href="index.html" title="Cerrar Sesión"><img src="img/Cerrar.png" alt="Logo" width="40"></a>
        </div>
    </div>

    <div class="content">
        <h3>Reporte</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4 mb-4">
                    <h5>Total de Accidentes</h5>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h5>Siniestros por Distritos</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 mb-4">
                    <h5>Factores de Siniestralidad Vial</h5>
                    <canvas id="horizontalBarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lineChartCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineChartCtx, {
            type: 'line',
            data: {
                labels: ['Ago 2023', 'Sep 2023', 'Oct 2023', 'Nov 2023', 'Dic 2023', 'Ene 2024', 'Feb 2024', 'Mar 2024', 'Abr 2024', 'May 2024'],
                datasets: [{
                    label: 'Accidentes',
                    data: [10, 15, 12, 20, 25, 23, 18, 22, 30, 27],
                    borderColor: '#3b82f6',
                    fill: false,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        const barChartCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barChartCtx, {
            type: 'bar',
            data: {
                labels: ['San Isidro', 'Pueblo Libre', 'Jesús Maria'],
                datasets: [{
                    label: 'Siniestros',
                    data: [13, 9, 6],
                    backgroundColor: ['#4caf50', '#fbc02d', '#2196f3']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        const horizontalBarChartCtx = document.getElementById('horizontalBarChart').getContext('2d');
        new Chart(horizontalBarChartCtx, {
            type: 'bar',
            data: {
                labels: ['Factor Humano', 'Factor Infraestructura', 'Factor Vehículo', 'Otros'],
                datasets: [{
                    label: 'Porcentaje',
                    data: [81.57, 63.25, 52.96, 47.99],
                    backgroundColor: ['#e91e63', '#9c27b0', '#3f51b5', '#00bcd4']
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
