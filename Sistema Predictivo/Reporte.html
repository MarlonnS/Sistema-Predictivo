<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Accidentes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <div class="sidebar d-flex justify-content-between">
        <div class="icon">
            <img src="img/logo-datos.png" alt="Logo" width="40">
        </div>

        <div class="d-flex flex-column bd-highlight">
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #6196f5;">
                    <a href="Reporte.html"><img src="img/estadistica.png" alt="Logo" width="30"></a>
                </button>
            </div>
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #f7f7f7;">
                    <a href="Mapa.html"><img src="img/Mapa.png" alt="Logo" width="30"></a>
                </button>
            </div>
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #f7f7f7;">
                    <a href="Datos.html"><img src="img/Datos.png" alt="Logo" width="30"></a>
                </button>
            </div>
            <div class="p-2 bd-highlight">
                <button class="btn btn-info" style="background-color: #f7f7f7;">
                    <a href=""><img src="img/Config.png" alt="Logo" width="30"></a>
                </button>
            </div>

        </div>

        <div class="icon mb-4">
            <a href="index.html" title="Cerrar SesiÃ³n"><img src="img/Cerrar.png" alt="Logo" width="40"></a>
        </div>
    </div>

    <div class="content">
        <h3>Reporte</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="card p-4 mb-4">
                    <h5>Total de Accidentes</h5>
                    <div class="chart-container">
                        <canvas id="accidentsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h6>Siniestros por distritos</h6>
                    <div class="chart-container chart-container-siniestro">
                        <canvas id="accidentsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-4">
                    <h6>Factores de siniestros viales</h6>
                    <div class="chart-container chart-container-factores">
                        <canvas id="accidentsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize the chart using Chart.js
        const ctx = document.getElementById('accidentsChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Ago 2023', 'Sep 2023', 'Oct 2023', 'Nov 2023', 'Dic 2023', 'Ene 2024', 'Feb 2024', 'Mar 2024', 'Abr 2024', 'May 2024'],
                datasets: [{
                    label: 'Total de Accidentes',
                    data: [10, 15, 12, 20, 25, 23, 18, 22, 30, 27],
                    borderColor: '#3b82f6',
                    fill: false,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>

</html>
