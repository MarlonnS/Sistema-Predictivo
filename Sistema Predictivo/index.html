<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Predictivo de Accidentes - Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body class="login">
    <div class="login-container">
        <div class="login-header">
            Sistema Predictivo de Accidentes
        </div>
        <div class="login-form">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Clave" required>
                </div>
                
                <input type="submit" class="btn btn-primary" value="Iniciar Sesión" onclick="window.location.href='Reporte.html'">
                <button type="button" class="btn btn-secondary">Crear Cuenta</button>
            </form>
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
